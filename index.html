<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>C2CCC网上订票系统</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.md5.js" ></script>
		<script type="text/javascript" src="js/ajax-getContent.js" ></script>
	</head>

	<body>
		<div id="header">
			<h1>网上订票系统</h1>
			<ul class="nav">
				<li class="nav-active"><a href="index">首页</a></li>
				<li><a href="manage">管理车票</a></li>
			</ul>
		</div>
		<div id="container">
			<span class="logout"><button>注销</button></span>
			<div class="module login">
				<div class="module-title">
					<h2>登录</h2>
					<hr />
				</div>
				<div class="module-content">
					<div>
						<label for="usr">账号：</label>
						<input id="usr" type="text" name="usr" placeholder="请输入账号" />
					</div>
					<div>
						<label for="pwd">密码：</label>
						<input id="pwd" type="password" name="pwd" placeholder="请输入密码" />
					</div>
					<button>登录</button>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>Designed by C2CCC
				<br /> Copyright &copy; All Rights Reserved
				<br />(然而并没有什么卵用)
			</p>
		</div>
	</body>

</html>
